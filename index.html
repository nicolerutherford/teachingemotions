<!DOCTYPE html>
<html lang="en" dir="ltr">

  <meta charset="utf-8">
  <title>Emotions</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1 id="title">How are you feeling today?</h1>
  <h2> Click the button or type the key </br>with the first letter of the emotion :)</h2>
  <div class="set">
    <button class="h emotion">happy</button>
    <button class="a emotion">angry</button>
    <button class="s emotion">sad</button>
    <button class="n emotion">nervous</button>
    <button class="e emotion">excited</button>
    <button class="p emotion">proud</button>


  </div>
  <script src="index.js" charset="utf-8" ></script>
  </body>
